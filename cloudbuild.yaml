steps:
  # 1. Dockerfile을 사용하여 컨테이너 이미지를 빌드합니다.
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/skinmate-test/skinmate-services:$COMMIT_SHA'
      - '.'

  # 2. 빌드된 이미지를 Artifact Registry에 푸시(업로드)합니다.
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/skinmate-test/skinmate-services:$COMMIT_SHA'

  # 3. 새 이미지를 사용하여 Cloud Run 서비스를 배포(업데이트)합니다.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'skinmate-services' # 수정한 Cloud Run 서비스 이름
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/skinmate-test/skinmate-services:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'

# 빌드된 이미지를 명시하여 Artifact Registry에서 쉽게 찾을 수 있도록 합니다.
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/skinmate-test/skinmate-services:$COMMIT_SHA'